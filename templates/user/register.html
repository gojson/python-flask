{% extends 'base.html' %}
{% block title %}
注册
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/register.css') }}">
{% endblock %}


{% block main %}
     <form action="" method="post">
        <div class="class-container">
              <h3 class="page-title">注册</h3>
              <div class="form-group">
                <input type="tel" class="form-control" name="tel" id="exampleInputEmail1" placeholder="手机号码">
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" name="username" placeholder="用户名">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="pwd"  placeholder="密码">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="repwd"  placeholder="确认密码">
              </div>
              <button type="submit" class="btn btn-primary btn-block">立即注册</button>
        </div>
    </form>
{% endblock %}
